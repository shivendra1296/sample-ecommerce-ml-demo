name: CI/CD with ML-Powered Quality Gate

on:
  push:
    branches: [ main, risky-deployment ]
  pull_request:
    branches: [ main ]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 2
    
    - name: ðŸ”§ Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: ðŸ“¦ Install dependencies
      id: install
      run: |
        START=$SECONDS
        npm install
        DURATION=$((SECONDS - START))
        echo "duration=$DURATION" >> $GITHUB_OUTPUT
    
    - name: ðŸ§ª Run tests
      id: test
      continue-on-error: true
      run: |
        START=$SECONDS
        npm test 2>&1 | tee test_output.txt
        TEST_EXIT=${PIPESTATUS[0]}
        DURATION=$((SECONDS - START))
        
        PASSED=$(grep -oP '\d+(?= passed)' test_output.txt || echo "1")
        FAILED=$(grep -oP '\d+(?= failed)' test_output.txt || echo "0")
        TOTAL=$((PASSED + FAILED))
        
        if [ $TOTAL -eq 0 ]; then
          TOTAL=3
          PASSED=1
        fi
        
        echo "duration=$DURATION" >> $GITHUB_OUTPUT
        echo "total=$TOTAL" >> $GITHUB_OUTPUT
        echo "passed=$PASSED" >> $GITHUB_OUTPUT
        echo "exit_code=$TEST_EXIT" >> $GITHUB_OUTPUT
    
    - name: ðŸ” Security scan
      id: security
      run: |
        if [[ "${{ github.ref }}" == *"risky-deployment"* ]]; then
          CRITICAL=2
          HIGH=5
          echo "âš ï¸ Security issues detected!"
        else
          CRITICAL=0
          HIGH=0
        fi
        
        echo "critical=$CRITICAL" >> $GITHUB_OUTPUT
        echo "high=$HIGH" >> $GITHUB_OUTPUT
    
    - name: ðŸ“Š Calculate pipeline metrics
      id: metrics
      run: |
        TOTAL=${{ steps.test.outputs.total }}
        PASSED=${{ steps.test.outputs.passed }}
        
        if [ "$TOTAL" -gt 0 ]; then
          # Use awk to ensure proper decimal format (0.33 not .33)
          PASS_RATE=$(awk "BEGIN {printf \"%.2f\", $PASSED / $TOTAL}")
        else
          PASS_RATE="0.33"
        fi
        
        CODE_CHANGES=$(git diff --stat HEAD~1 2>/dev/null | tail -1 | grep -oP '\d+' | head -1 || echo "50")
        
        if [[ "${{ github.ref }}" == *"risky-deployment"* ]]; then
          CODE_CHANGES=450
        fi
        
        echo "pass_rate=$PASS_RATE" >> $GITHUB_OUTPUT
        echo "code_changes=$CODE_CHANGES" >> $GITHUB_OUTPUT
    
    - name: ðŸ¤– ML-Powered Quality Gate
      id: ml_gate
      env:
        ML_API_URL: ${{ secrets.ML_API_URL }}
      run: |
        echo "=========================================="
        echo "ðŸ¤– Calling ML Quality Gate API"
        echo "=========================================="
        
        TOTAL_DURATION=$((${{ steps.install.outputs.duration }} + ${{ steps.test.outputs.duration }}))
        
        if [[ "${{ github.ref }}" == *"risky-deployment"* ]]; then
          TOTAL_DURATION=1200
          CPU_USAGE=85.0
          MEMORY_USAGE=6000.0
          STAGE_COUNT=15
          COVERAGE=55.0
          EXEC_HOUR=22
          EXEC_DAY=5
          PREV_FAILURE=0.35
        else
          CPU_USAGE=45.0
          MEMORY_USAGE=2000.0
          STAGE_COUNT=5
          COVERAGE=80.0
          EXEC_HOUR=$(date +%H)
          EXEC_DAY=$(date +%w)
          PREV_FAILURE=0.05
        fi
        
        PASS_RATE="${{ steps.metrics.outputs.pass_rate }}"
        CODE_CHANGES=${{ steps.metrics.outputs.code_changes }}
        VULN_CRIT=${{ steps.security.outputs.critical }}
        VULN_HIGH=${{ steps.security.outputs.high }}
        
        echo "Pipeline Metrics:"
        echo "- Duration: $TOTAL_DURATION seconds"
        echo "- Test Pass Rate: $PASS_RATE"
        echo "- Code Changes: $CODE_CHANGES lines"
        echo "- Critical Vulns: $VULN_CRIT"
        echo "- High Vulns: $VULN_HIGH"
        
        # Create JSON file to avoid shell escaping issues
        cat > payload.json <<EOF
{
  "execution_duration_sec": $TOTAL_DURATION,
  "test_pass_rate": $PASS_RATE,
  "code_change_volume": $CODE_CHANGES,
  "cpu_usage_avg": $CPU_USAGE,
  "memory_usage_avg": $MEMORY_USAGE,
  "vuln_critical": $VULN_CRIT,
  "vuln_high": $VULN_HIGH,
  "stage_count": $STAGE_COUNT,
  "test_coverage_pct": $COVERAGE,
  "execution_hour": $EXEC_HOUR,
  "execution_day_of_week": $EXEC_DAY,
  "previous_failure_rate": $PREV_FAILURE
}
EOF
        
        echo ""
        echo "Request Payload:"
        cat payload.json | jq '.'
        
        RESPONSE=$(curl -s -X POST ${ML_API_URL}/health/score \
          -H "Content-Type: application/json" \
          -d @payload.json)
        
        echo ""
        echo "ML API Response:"
        echo "$RESPONSE" | jq '.'
        
        HEALTH_SCORE=$(echo "$RESPONSE" | jq -r '.health_score // empty')
        STATUS=$(echo "$RESPONSE" | jq -r '.status // empty')
        ACTION=$(echo "$RESPONSE" | jq -r '.recommended_action // empty')
        
        if [ -z "$HEALTH_SCORE" ]; then
          echo "::error::Failed to get valid response from ML API"
          echo "Raw response: $RESPONSE"
          exit 1
        fi
        
        echo "health_score=$HEALTH_SCORE" >> $GITHUB_OUTPUT
        echo "status=$STATUS" >> $GITHUB_OUTPUT
        echo "action=$ACTION" >> $GITHUB_OUTPUT
        
        {
          echo "### ðŸ¤– ML Quality Gate Results"
          echo ""
          echo "| Metric | Value |"
          echo "|--------|-------|"
          echo "| **Health Score** | **$HEALTH_SCORE/100** |"
          echo "| **Status** | **$STATUS** |"
          echo "| **Recommendation** | $ACTION |"
          echo ""
        } >> $GITHUB_STEP_SUMMARY
        
        FAILURE_RISK=$(echo "$RESPONSE" | jq -r '.component_scores.failure_risk // empty')
        ANOMALY_SCORE=$(echo "$RESPONSE" | jq -r '.component_scores.anomaly_detection // empty')
        POLICY_SCORE=$(echo "$RESPONSE" | jq -r '.component_scores.policy_compliance // empty')
        
        {
          echo "### ðŸ“Š Component Scores"
          echo ""
          echo "| Component | Score |"
          echo "|-----------|-------|"
          echo "| Failure Risk | $FAILURE_RISK |"
          echo "| Anomaly Detection | $ANOMALY_SCORE |"
          echo "| Policy Compliance | $POLICY_SCORE |"
          echo ""
        } >> $GITHUB_STEP_SUMMARY
        
        if [[ "${{ github.ref }}" == *"risky-deployment"* ]]; then
          {
            echo "### âš ï¸ Issues Detected"
            echo ""
            echo "- âŒ **Tests failing**: ${{ steps.test.outputs.passed }}/${{ steps.test.outputs.total }} passed"
            echo "- âŒ **Critical vulnerabilities**: $VULN_CRIT"
            echo "- âŒ **High vulnerabilities**: $VULN_HIGH"
            echo "- âŒ **Large code changes**: $CODE_CHANGES lines"
            echo ""
          } >> $GITHUB_STEP_SUMMARY
        fi
        
        if [ "$STATUS" = "CRITICAL" ] || [ "$STATUS" = "DEGRADED" ]; then
          {
            echo "## âŒ **DEPLOYMENT BLOCKED BY ML QUALITY GATE**"
            echo ""
            echo "The ML model determined this deployment is too risky."
            echo ""
            echo "**Health Score**: $HEALTH_SCORE/100 (threshold: 50)"
            echo "**Failure Risk**: $(echo "100 - $FAILURE_RISK" | bc)% probability of failure"
            echo ""
            echo "### Recommended Actions"
            echo "1. âœ… Fix failing tests"
            echo "2. ðŸ”’ Address security vulnerabilities"
            echo "3. ðŸ“ Review code changes"
            echo "4. ðŸ§ª Increase test coverage"
          } >> $GITHUB_STEP_SUMMARY
          echo "::error::ðŸš« Deployment BLOCKED - Health: $HEALTH_SCORE, Status: $STATUS"
          exit 1
        else
          {
            echo "## âœ… **Deployment APPROVED**"
            echo ""
            echo "All quality checks passed. Safe to deploy!"
          } >> $GITHUB_STEP_SUMMARY
        fi
    
    - name: ðŸš€ Deploy to Production
      if: success()
      run: |
        echo "=========================================="
        echo "ðŸš€ Deploying to Production"
        echo "=========================================="
        echo "Health Score: ${{ steps.ml_gate.outputs.health_score }}"
        echo "âœ“ Deployment successful!"
